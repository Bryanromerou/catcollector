{% extends 'base.html' %}
<!-- the variable next to block needs to match up to what is in out extends file -->
{% block content %}

    <h1>Profile Page</h1>
    <h2>{{profile.name}}</h2>
    <img src="{{profile.profile_pic}}" alt="Profile Pic" class="profile_pic">
    <a href="{% url 'edit_profile' %}">
        <button>Edit Profile</button>
    </a>

{% endblock %}
